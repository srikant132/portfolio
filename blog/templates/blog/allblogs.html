
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Album example for Bootstrap</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  </head>

  <body>

    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="#">Sriknt Kumar</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                  <li class="">
                    <a class="nav-link" href="#">LinkedIn</a>
                  </li>
                  <li class="">
                    <a class="nav-link" href="#">Twitter</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Resume</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Blog</a>
                  </li>
                </ul>
              </div>
          </nav>
    </header>
     <main role="main">
        <div class="container">
          <h1 class="text-center pt-3">Welcome To Srikant Blog</h1>
          <br>
          <br>
          <h2>Latest Posts</h2>
          <hr>
                                                             #here we create loop for each blog iteration 4
       {% for blog in blogs.all  %}

      <a href="#"><h3>{{ blog.title }}</h3></a>

       {{ blog.pub_date }}
       <br>
       <img class="img-fluid" src="{{ blog.image.url }}" height=200 width="200">
       <br>

    <p>{{ blog.body }}</p>

        {% endfor %}
       </div>
     </main>

    <footer class="text-dark">
      <div class="container text-center">
        <p>©️ Srikant kumar {% now "Y" %}</p>
      </div>
    </footer>
