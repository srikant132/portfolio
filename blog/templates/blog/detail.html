  </head>

  <body>

    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="{% url 'home' %}">Sriknt Kumar</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarNavDropdown">

     <main role="main">
        <div class="container">
          <h1 class="text-center pt-3">{{ blog.title }}</h1>
          <h4>{{ blog.pub_date }}</h4>

          <img class="img-fluid center " src="{{ blog.image.url }}" height="600" width="600" >
           <br>
           <br>
            <p class="text-justify font-family-sans-serif">{{ blog.body }}</p>
         </div>
      </main>

    <footer class="text-muted">
      <div class="container text-center">
        <p>©️ Srikant kumar {% now "Y" %}</p>
